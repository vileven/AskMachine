<div class="am-topic">
    <h2>Log in</h2>
</div>
{% for e in form.non_field_errors %}
    <div class="alert alert-danger alert-dismissable ">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ e }}
    </div>
{% endfor %}
<div class="row">
    {% if next %}
    <form class="col-sm-10" method="POST" action="/login/?next={{ next }}">
    {% else %}
        <form class="col-sm-10" method="POST" action="/login/">
    {% endif %}
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group
                {% if field.errors %} has-error{% endif %}">
                <label class=" control-label">
                    {{ field.label }}
                </label>
                <div class=" controls">
                    {% for error in field.errors %}

                        <span class="error_field">{{ error }}</span>

                    {% endfor %}

                    {% include "widgets/input.html" %}

                </div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="">
                <button type="submit" id="reg-btn" class="am-btn btn btn-default btn-lg">Login</button>
            </div>
        </div>
    </form>
</div>

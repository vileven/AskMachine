<div class="am-ques-topic">
    <h2>New question</h2>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="Title" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Title" placeholder="Topic">
        </div>
    </div>
    <div class="form-group">
        <label for="Text-content" class="col-sm-1 control-label">Text</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="11" id="Text-content" placeholder="Question body"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="Tags" class="col-sm-1 control-label">Tags</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Tags" placeholder="Tags">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-default btn-lg" id="ask-btn">Ask!</button>
        </div>
    </div>
</form>

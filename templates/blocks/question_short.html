<div class="question container col-md-12">
    <div class="row">
        <div class="col-sm-3 question-user-column">
            <div class="avatar">
{#                            <img src="/public/img/avatar_example.jpg" alt="..." width="100" class="img-circle">#}
                <img src="{% url 'home' %}uploads/{{ question.author.avatar }}" alt="..." width="100" height="100" class="img-circle">
            </div>
            <div class="am-question-author">
                <a href="{% url 'profile_page' name=question.author %}">{{ question.author }}</a>
            </div>
            {% include 'blocks/likes.html' %}
        </div>
        <div class="col-sm-9 question-field">
            <div class="question-topic">
                <a href="{{ question.get_absolute_url }}" class="thread-topic">{{ question.title }}</a>
            </div>
            <div class="question-body">
                <p>
                    {{ question.text }}
                </p>
                <div class="row">
                    <div class="qs-answer ">
                        <a href="#">Answers <span class="badge">{{ question.count_answers }}</span></a>
                    </div>
                    <div class=" qs-tags">
                        <span>Tags: </span>
                        {% for tag in question.get_tags %}
                            <a href="{% url 'tags' slug=tag.name %}"><span>{{ tag.name }}</span></a>
{#                                      <a href=""><span>Python</span></a>#}
{#                                        <a href=""><span>Hypothesis</span></a>#}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
